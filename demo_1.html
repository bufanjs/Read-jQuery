<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>立即调用表达式</title>
</head>

<body>
    <h1>立即调用的方式</h1>
</body>
<script>
    // 写法一
    (function(window, factory) {
        factory(window)
    }(this, function() {
        return function() {
            //jQuery的调用
        }
    }))
    // 写法二
    (function(window, undefined) {
        var jQuery = function() {
            console.log("jQuery")
        }
        window.$ = window.jQuery = jQuery;
    })(window);
</script>

</html>
